<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block htmlhead -%}
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="alternate" href="/feed.atom" title="Recent Blog Posts" type="application/atom+xml">
    {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
    {%- endfor -%}
    {%- endblock %}
</head>
<body>
<div class="container">
  <div class="header">
    <div class="navigation">
    <ul>
      <li><a href="/">blog</a>
      <li><a href="/archive/">archive</a>
      <li><a href="/tags/">tags</a>
    </ul>
    </div>
  </div>
  <div class="content">
  {%- block body -%}{%- endblock -%}
  </div>
</div>
</body>
</html>
