{% extends "layout.html" %}

{% set active_page='Tags' %}

{% block title %}Tags{% endblock %}
{% block body %}
  <div id="inline-list">
  <ul>
      {%- for tag in get_tags(limit=50) %}
        <li><a href="{{ link_to('tag', tag=tag.name) }}" style="font-size: {{
          tag.size + (tag.size % 100)*1.5 }}%">&#35;{{ tag.name }}</a></li>
      {%- endfor %}
  </ul>
  </div>
{% endblock %}
